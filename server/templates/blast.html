		<table class="blast-parameters">
			<tr>
				<th class="e-col small-label">E-value</th>
				<th class="p-col small-label">Program</th>
				<th class="m-col small-label hidden">Matrix</th>
				<th class="i-col small-label">Identity %</th>
			</tr>
			<tr>
				<td class="e-col blast-parameter-selector">
					<select id="selector" name="evalue" type="text">
						<option value="10e-2">0.01</option>
						<option value="10e-4" selected>10e-4</option>
						<option value="10e-10">10e-10</option>
						<option value="10e-20">10e-20</option>
					</select>
				</td>

				<td class="p-col blast-parameter-selector">
					<select id="selector" name="program" type="text" onChange="show(this.value)">
						<option value="blastn -task blastn">blastn</option>
						<option value="blastn -task megablast">megablastn</option>
						<option value="tblastx">tblastx</option>
						<option value="blastx">blastx</option>
						<option value="blastp">blastp</option>
					</select>
				</td>

				<td class="m-col blast-parameter-selector hidden">		
					<select id="selector_matrix" name="matrix" type="text">
						<option value="BLOSUM62">BLOSUM62</option>
						<option value="BLOSUM45">BLOSUM45</option>
					</select>
				</td>

				<td class="i-col blast-parameter-selector">
					<select id="selector_perc" name="perc" type="text">
						<option value="75">75%</option>
						<option value="50">50%</option>
						<option value="90">90%</option>
						<option value="95">95%</option>
					</select>
				</td>

			</tr>
		</table>
