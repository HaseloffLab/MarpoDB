{% extends "layout.html" %}
{% block content %}
<div id="top-table" class = "results-table">
	<table>
		<tr>
			<td class="tdheader">Gene Id </td>
			<td class="tdheader">Gene homolog</td>
			<td class="tdheader">Score</td>
		</tr>
		{% for row in list %}
			<tr class = "header">
				<td><a href="details?name={{row[0]}}" target="_blank">{{row[0]}}</a></td>
				<td><a href="details?name={{row[0]}}" target="_blank">{{row[1]}}</a></td>
				<td>{{row[2]}}</td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
